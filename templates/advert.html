<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="shortcut icon" href="/other-path-to-my-icon/icon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">О проекте</h4>
            <p class="text-muted">AdminPanel | Monitoring system </p>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
          <strong>AdminPanel</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <section class="text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h2 class="fw-light">{{ item.title }}</h2>
        <br>
      </div>
      <br>
    </div>
  </section>
  <div class="container">
    <div class="col-lg-6 col-md-8 mx-auto">
      <div class="card mb-3" style="min-width: 720px;">
        <div class="row g-0">
          <div class="col-md-4">
            <a href="{{ item.partner_link }}"><img src="{{ item.image_link }}" class="img-fluid"></a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <p class="card-text">{{ item.description }}</p>
              <p class="card-text"><small class="text-muted">{{ item.price }}₽</small></p>
              <a class="btn btn-success" href="{{ item.partner_link }}">Купить</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br> 
<hr>
<br> 
<div class="container">
  <div class="col-lg-6 col-md-8 mx-auto">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for advert in data %}
      <div class="col">
        <div class="card shadow-sm">
          <a href="/{{ advert.id }}"><img src="{{ advert.image_link }}" class="img-fluid rounded-start"></a>
          <div class="card-body">
            <p class="card-text">{{ advert.description_code }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a type="button" class="btn btn-sm btn-outline-secondary" href="{{ advert.partner_link }}">Смотреть на Али</a>
                {% if auth %}
                  <a type="button" class="btn btn-sm btn-primary" href="/admin/{{ advert.id }}">Edit</a>
                {% endif %}
              </div>
              <small class="text-muted">{{ advert.price }}₽</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
