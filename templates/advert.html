<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>{{ item_title }}</title>
</head>
<body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">О проекте</h4>
              <p class="text-muted">AdminPanel | Monitoring system </p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">123</h4>
              <ul class="list-unstyled">
                <form method="post" action="/admin/login"><li><button class="btn btn-danger" type="submit">Выход</button></li></form>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            <strong>AdminPanel</strong>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
</header>
<div class="container bgcont center-block">
<div class="container-fluid">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <section class="text-center container">
                    <div class="container">
                      <section class="text-center container">
                        <div class="row py-lg-5">
                          <div class="col-lg-6 col-md-8 mx-auto">
                            <h2 class="font-weight-bold">{{ item.title }}</h2>
                          </div>
                        </div>
                      </section>
                      <div class="card mb-3" style="min-width: 720px;">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <a href="{{ item.partner_link }}"><img src="{{ item.image_link }}" class="img-fluid"></a>
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <p class="card-text">{{ item.description }}</p>
                              <p class="card-text"><small class="text-muted">{{ item.price }}₽</small></p>
                              <a class="btn btn-success" href="{{ item.partner_link }}">Купить</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
              </section>
            </div>
        </div>
    </div>
</div>
</div>
<hr>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">  
    <div class="album py-5 bg-light">
      <div class="container">
        <section class="text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="fw-light">Недавно добавлены</h1>
            </div>
          </div>
        </section>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
{% for advert in data %}
<div class="col">
  <div class="card shadow-sm">
    <a href="/{{ advert.id }}"><img src="{{ advert.image_link }}" class="img-fluid rounded-start"></a>
    <div class="card-body">
      <p class="card-text">{{ advert.description_code }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <a type="button" class="btn btn-sm btn-outline-secondary" href="{{ advert.partner_link }}">Смотреть на Али</a>
          {% if auth %}
            <a type="button" class="btn btn-sm btn-primary" href="/admin/{{ advert.id }}">Edit</a>
          {% endif %}
        </div>
        <small class="text-muted">{{ advert.price }}₽</small>
      </div>
    </div>
  </div>
</div>
{% endfor %}
  </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
