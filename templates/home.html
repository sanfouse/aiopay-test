<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminPanel</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">О проекте</h4>
            <p class="text-muted">AdminPanel | Monitoring system </p>
          </div>
          <div class="col-sm-3 offset-md-2 py-4">
            <h5 class="text-white">{{ id }}</h5>
            <ul class="list-unstyled">
              <form method="post" action="/admin/login"><li><button class="btn btn-outline-danger" type="submit">Выход</button></li></form>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="/admin/" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
          <strong>AdminPanel</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <main>
  <div class="container">
    <div class="row">
      <div class="col">
  <div style="min-height: 400px; min-width: 200px;" class="album py-5 bg-light">
<div class="col">
  <div class="row py-lg-5">
    <div class="col-lg-12">
      <div class="container">
        <!-- {% for category in category_all %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              {{category}}
            </label>
          </div>
        {% endfor %} -->

        <form class="d-flex" method='get' action="/admin/">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    </div>
  </div>
  <section class="text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Товары </h1>
      </div>
    </div>
  </section>

    <div class="d-grid gap-2 col-6 mx-auto">
      <a class="btn btn-primary" type="button" href="/admin/add_item">Добавить товар</a>
    </div>
<br>
  <div class="container">
        <div class="container">
          {% for item in data %}
          <div class="card mb-3" style="max-width: 720px;">
            <div class="row g-0">
              <div class="col-md-4">
                <a href="{{ item.partner_link }}"><img src="{{ item.image_link }}" class="img-fluid rounded-start"></a>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ item.title }}</h5>
                  <p class="card-text">{{ item.description_code }}</p>
                  <p class="card-text"><small class="text-muted">{{ item.price }}₽</small></p>
                  <a class="btn btn-primary" href="/admin/{{ item.id }}">Редактировать</a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        <br>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
