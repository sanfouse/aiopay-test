<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">О проекте</h4>
            <p class="text-muted">AdminPanel | Monitoring system </p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">{{ id }}</h4>
            <ul class="list-unstyled">
              <form method="post" action="/admin/login"><li><button class="btn btn-danger" type="submit">Выход</button></li></form>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/admin/">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
          <strong>AdminPanel</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <section class="text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">{{ message }}</h1>
        <br>
      </div>
      <br>
      {% if message == 'Редактирование товара' %}
      <div class="d-grid gap-2 col-6 mx-auto">
        <a class="btn btn-outline-danger" type="submit" type="button" href="/admin/delete/{{ item.id }}">Удалить товар</a>
      </div>
      {% endif %}
    </div>
  </section>
    <div class="container">
    <form class="row g-3" method="post">
      <div style="min-height: 100px; min-width: 300px;" class="album py-5 bg-light">
        <div class="mb-3">

            <input type="hidden" class="form-control" id="exampleFormControlInput1" value="{{ item.id }}" name="id">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Название</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" value="{{ item.title }}" name="title">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Категория</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" value="{{ item.category_name }}" name="category">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description">{{ item.description }}</textarea>
          </div>
            <label for="basic-url" class="form-label">Партнерская ссылка</label>
            <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">https://ali.ski/DfQzs</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{ item.partner_link }}" name="link">
            </div>
          {% if message == 'Редактирование товара' %}
        <div class="input-group mb-3">
            <span class="input-group-text">₽</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" value="{{ item.price }}" name="price">
            <span class="input-group-text">.00</span>
          </div>
          {% endif %}
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <br>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Принять</button>
        </div>
      </div> 
    </form>
  </div>
</div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
